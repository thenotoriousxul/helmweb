<div class="login-container">
  <div class="login-card glass">
    <div class="login-header">
      <div class="logo">
        <h1><a (click)="goToLanding()" class="logo-link">Helm<span class="accent"></span></a></h1>
      </div>
      <p>Inicia sesión en tu cuenta</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="loginData.email" 
            name="email"
            placeholder="tu@email.com"
            [disabled]="isLoading"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            [(ngModel)]="loginData.password" 
            name="password"
            placeholder="Tu contraseña"
            [disabled]="isLoading"
            required
          >
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary login-btn"
        [disabled]="isLoading"
      >
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <i class="fas fa-sign-in-alt" *ngIf="!isLoading"></i>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="login-footer">
      <p class="register-link">¿No tienes una cuenta? <a (click)="goToRegister()" class="accent-link">Regístrate</a></p>
    </div>
