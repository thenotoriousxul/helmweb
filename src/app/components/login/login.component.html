<div class="login-container">
  <div class="login-card glass">
    <div class="login-header">
      <div class="logo">
        <h1>Helm<span class="accent">IoT</span></h1>
      </div>
      <p>Inicia sesión en tu cuenta</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="loginData.email" 
            name="email"
            placeholder="tu@email.com"
            [disabled]="isLoading"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            [(ngModel)]="loginData.password" 
            name="password"
            placeholder="Tu contraseña"
            [disabled]="isLoading"
            required
          >
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary login-btn"
        [disabled]="isLoading"
      >
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <i class="fas fa-sign-in-alt" *ngIf="!isLoading"></i>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- Botones de prueba para desarrollo -->
    <!-- Eliminado: demo-buttons y demo-buttons-grid -->

    <div class="login-footer">
      <button 
        type="button" 
        class="btn btn-link"
        (click)="clearForm()"
      >
        <i class="fas fa-eraser"></i>
        Limpiar Formulario
      </button>
    </div>
  </div>

  <!-- Información adicional -->
  <div class="login-info">
    <div class="info-card glass">
      <h3>Roles del Sistema</h3>
      <div class="role-info">
        <div class="role-item">
          <i class="fas fa-user-shield"></i>
          <div>
            <strong>Administrador</strong>
            <p>Gestión completa del sistema, creación de cascos</p>
          </div>
        </div>
        <div class="role-item">
          <i class="fas fa-user-tie"></i>
          <div>
            <strong>Supervisor</strong>
            <p>Gestión de equipos y mineros, activación de cascos</p>
          </div>
        </div>
        <div class="role-item">
          <i class="fas fa-hard-hat"></i>
          <div>
            <strong>Minero</strong>
            <p>Vista limitada, solo su equipo y datos personales</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
