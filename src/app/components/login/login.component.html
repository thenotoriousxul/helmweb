<div class="login-container">
  <div class="login-form-side">
    <div class="login-card">
      <!-- Aquí dentro ponemos el X y el Helm -->
      <div class="login-header">
        <button class="close-btn" (click)="goToLanding()">
          <i class="fas fa-times"></i>
        </button>
        <div class="logo">
          <h2>Helm<span class="accent">®</span></h2>
        </div>
      </div>
      
      <div class="login-content">
        <div class="welcome-section">
          <h1>Bienvenido de vuelta</h1>
          <p class="login-subtitle">Accede a tu dashboard de monitoreo</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- resto del formulario aquí -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                placeholder="tu@email.com"
                [class.error]="getErrorMessage('email')"
              >
            </div>
            <span class="error-message" *ngIf="getErrorMessage('email')">
              {{ getErrorMessage('email') }}
            </span>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                placeholder="••••••••"
                [class.error]="getErrorMessage('password')"
              >
            </div>
            <span class="error-message" *ngIf="getErrorMessage('password')">
              {{ getErrorMessage('password') }}
            </span>
          </div>
          
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox">
              <span>Recordarme</span>
            </label>
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" class="btn btn-primary login-btn" [disabled]="loginForm.invalid">
            <i class="fas fa-sign-in-alt"></i>
            Iniciar Sesión
          </button>
          
          <div class="error-alert" *ngIf="loginError">
            <i class="fas fa-exclamation-triangle"></i>
            {{ loginError }}
          </div>
        </form>
        
        <div class="login-footer">
          <p>¿No tienes cuenta? <a (click)="goToRegister()" class="accent-link">Crear cuenta</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
